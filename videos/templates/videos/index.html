{% extends 'base.html' %}

{% block title %}Videos{% endblock title %}

{% block content %}

    {% if video_list %}
        <ul>
        {% for video in video_list %}
            <li>{{ video.title }}, text: {{ video.text }}
            <div class="flex-video">
                <iframe width="560" height="315" src="//www.youtube.com/embed/{{ video.video_id}}" frameborder="0" allowfullscreen></iframe>
            </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no videos to display.</p>
    {% endif %}
    
{% endblock content %}
