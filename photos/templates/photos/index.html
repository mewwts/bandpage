{% extends 'base.html' %}

{% block title %}Photos{% endblock title %}

{% block content %}

    {% if photo_list %}
        <ul>
        {% for photo in photo_list %}
            <li>{{ photo.title }}, Foto: {{ photo.photographer }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no photos to display.</p>
    {% endif %}
    
{% endblock content %}
